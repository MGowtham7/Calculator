<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Application</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR2uTVNezA8MF5VvTjyO6EcO8gWo7nZ3mPLPA&usqp=CAU">
</head>
<body>
    
    <div class="kim">
        <h2>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Calculator</h2>
        <div class="col">
            <font style="color: aliceblue; font-size: 20px;">Value 1:</font>
            &nbsp;&nbsp;&nbsp;<input type="number" placeholder="Enter the first number" id="n1" style="height:40px;font-size:15pt;color:black;">
            <br>
            <br>
            <br>
            <div id="result">Answer</div>
            <br>
            <br>
            <div id="wait">Wait</div>
            <br>
            <div class="med">
                <input type="submit" value="add" id="add" style="height:40px;font-size:15pt;color: rgb(1, 19, 19);width: 70px;">
                <input type="submit" value="sub" id="sub" style="height:40px;font-size:15pt;color: rgb(18, 18, 18);width: 70px;">
                <input type="submit" value="mul" id="mul" style="height:40px;font-size:15pt;color: rgb(26, 27, 27);width: 70px;">
                <input type="submit" value="div" id="div" style="height:40px;font-size:15pt;color: rgb(25, 26, 26);width: 70px;">
                <div class="reload">
                    <input type="submit" value="=" id="equal" style="height:40px;font-size:15pt;color: rgb(25, 26, 26);width: 70px;">
                    <input type="submit" value="reload" id="reload" style="height:40px;font-size:15pt;color: rgb(25, 26, 26);width: 70px;">
                </div>
            </div>
        </div>
    </div>
    <script src="design.js"></script>
</body>
</html>
